	<script>

		class Piece{
			row; col; moveStyles; hasMoved; image; placeHolder; color; for_; game;


			constructor(row, col, moveStyles, color, image){
				this.col = col
				this.row = row
				this.moveStyles = moveStyles
				this.hasMoved = false
				this.image = image
				this.placeHolder = false
				this.color = color

			}

			setPosition(row, col){
				this.row = row
				this.col = col

				return this
			}

			move (row, col){
				this.setPosition(row, col)
				// if(!this.hasMoved && ['p', "P"].includes(this.renderer()))
				// 	this.moveStyles = [this.moveStyles[0]]
				this.hasMoved = true
			}



			getPossibleMoves(boardState){
				return this.moveStyles.map((move)=>{
					if (move.x === Infinity){
						const moremoves  = []
						if (move.y === Infinity)
							for(let i=1; i < 8; i++)
								moremoves.push({col: this.col + i, row: this.row - i})
						else if (move.y === -Infinity)
							for(let i=1; i < 8; i++)
								moremoves.push({col: this.col + i, row: this.row  + i})
						else 
							for(let i=1; i < 8; i++)
								moremoves.push({col: this.col + i, row: this.row})
						return moremoves
					}
					else if (move.x === -Infinity){
						const moremoves  = []
						if (move.y === -Infinity)
							for(let i=1; i < 8; i++)
								moremoves.push({col: this.col - i, row: this.row - i})
						else if (move.y === Infinity)
							for(let i=1; i < 8; i++)
								moremoves.push({col: this.col - i, row: this.row + i})
						else 
							for(let i=1; i < 8; i++)
								moremoves.push({col: this.col - i, row: this.row})
						return moremoves
					}
					else if (move.y === Infinity){
						const moremoves  = []
						for(let i=1; i < 8; i++)
							moremoves.push({col: this.col, row: this.row - i})
						return moremoves
					}
					else if (move.y === -Infinity){
						const moremoves  = []
						for(let i=1; i < 8; i++)
							moremoves.push({col: this.col, row: this.row + i})
						return moremoves
					}
					else{
						const col = this.col + move.x
						const row = this.row + move.y
						return  {
							col, row
						}
					}
				})
			}

			toGame(game){
				this.game = game
				return this
			}

			toPlaceHolder(for_){
				this.placeHolder = true
				this.for_ = for_ === this? undefined: for_
				return this
			}

			render (cell){
				if (this.placeHolder){
					if(this.for_){
						cell.style.backgroundColor = "#dd6666"
						this.for_.render(cell)

					}else{
						const x =  document.createElement("h3")
						x.textContent = "X"
						cell.appendChild(x)
					}

					cell.onclick = (e)=>{
						const game  = this.game
						const index = this.col + this.row * 8
						game.board[index] = game.activePiece
						game.board[game.activePiece.row * 8 + game.activePiece.col] = undefined
						game.activePiece.move(this.row, this.col)
						this.for_  = undefined
						clearPlaceHolder(game.board)
						game.renderBoard()
					}

				}else{
					const image = document.createElement("img")
					image.src = this.image
					image.width = CELLSIZE
					image.height = CELLSIZE

					cell.onclick = (e)=>{
						const game = this.game
						game.activePiece = this
						clearPlaceHolder(game.board)
						this.game.activePiece = this
						const moves = this.getPossibleMoves(this.board)
						const filteredMoves = []
						for(const move of moves)
							if (move.length){
								for (const movee of move){
									if(game.board[movee.col + movee.row * 8] && !(game.board[movee.col + movee.row * 8].isplaceHolder) ){
										filteredMoves.push(movee)
										break
									}
									filteredMoves.push(movee)
									
								}
							}else {
								filteredMoves.push(move)
							}

						for (const move of filteredMoves){
							if((move.col < 8 && move.row < 8) && (move.col > -1 && move.row > -1)){
								const index = move.row * 8 + move.col 
								game.board[index] = game.board[index] && this.color===game.board[index].color? game.board[index]: (new  Piece(move.row, move.col, undefined, undefined)).toPlaceHolder(game.board[index]).toGame(game)
							}
						}
						game.renderBoard()
					}
					cell.appendChild(image)

				}
			}

		}

		class Game{
			board; activePiece; turn
			constructor(initialBoard){
				this.board = initialBoard
				for(let i=0; i<CELLS; i++)
					if(initialBoard[i])
						initialBoard[i].toGame(this)
				this.turn = COLORS.WHITE
				
			}

			renderBoard(){
				let row = 0;
				let col = 0;

				const boardElement = document.getElementById("board")
				boardElement.style.width = 8*CELLSIZE
				boardElement.style.height = 8*CELLSIZE
				boardElement.style.borderColor = "white"
				boardElement.style.borderWidth = "4px"
				

				for(let i=0; i < CELLS; i++){
					col = i % 8
					row =  Math.floor(i / 8)
					const cell = document.createElement("div")
					cell.style.width = `${CELLSIZE}px`
					cell.style.height = `${CELLSIZE}px`
					cell.style.position = "absolute"
					cell.style.left = `${CELLSIZE * col}px`
					cell.style.top = `${CELLSIZE * row}px`
					cell.style.backgroundColor = (i+row)%2? "#666666": "#133666"
					cell.style.borderColor = "black"
					cell.style.borderWidth = 2
					cell.style.display = "flex"
					cell.style.justifyContent="center"
					cell.style.alignItems="center"

					board.appendChild(cell)
